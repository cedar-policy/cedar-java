[package]

name = "cedar-java-ffi"
license = "Apache-2.0"
description = "Java FFI for Cedar (from the cedar-policy crate)."
edition = "2021"


version = "4.0.0"

[dependencies]
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
thiserror = "1.0"
itertools = "0.13"

# JNI Support
jni = "0.21.0"
jni_fn = "0.1.0"

[features]
partial-eval = ["cedar-policy/partial-eval"]

[dev-dependencies]
cool_asserts = "2.0"

# Dynamic linked library, used for linked to java process at runtime.
[lib]
crate_type = ["cdylib"]

[dependencies.cedar-policy]
version = "4.0.0"
git = "https://github.com/cedar-policy/cedar"
branch = "main"
