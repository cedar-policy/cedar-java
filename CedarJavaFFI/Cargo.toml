[package]

name = "cedar-java-ffi"
edition = "2021"


version = "4.0.0"

[dependencies]
cedar-policy = { version = "4.0.0", path = "../../cedar/cedar-policy" }
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
thiserror = "1.0.49"
itertools = "0.11.0"

# JNI Support
jni = "0.21.0"
jni_fn = "0.1.0"

[features]
partial-eval = ["cedar-policy/partial-eval"]

# Dynamic linked library, used for linked to java process at runtime.
[lib]
crate_type = ["cdylib"]
